<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Image Differ</title>

		<link href="css/site.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Diff Cam</h1>
			<button class="toggle">Start</button>
		</header>

		<section>
			<figure>
				<video class="video" autoplay></video>
				<figcaption>Live Stream</figcaption>
			</figure>
			<figure>
				<canvas class="motion"></canvas>
				<figcaption>Motion Detection</figcaption>
			</figure>			
		</section>

		<section>
			<div class="progress"></div>
			<div class="status"></div>
		</section>

		<section>
			<div class="history"></div>
		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/vendor/adapter.js"></script>
		<script src="js/site.js"></script>
	</body>
</html>
