<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Diff Cam</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/site.css">
	</head>
	<body>
		<section>
			<button class="toggle start"></button>
		</section>

		<section>
			<figure>
				<video class="video" autoplay></video>
				<figcaption>Live Stream</figcaption>
			</figure>
			<figure>
				<canvas class="motion"></canvas>
				<figcaption>Motion Detection</figcaption>
			</figure>			
		</section>

		<section>
			<div class="progress"></div>
			<div class="status"></div>
		</section>

		<section>
			<div class="history"></div>
		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/vendor/adapter.js"></script>
		<script src="js/site.js"></script>

		<template id="history-item-template">
			<figure>
				<img>
				<figcaption>
					<span class="time"></span>
					<span class="score"></span>
				</figcaption>
			</figure>
		</template>
	</body>
</html>
